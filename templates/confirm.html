{% extends "layout.html" %}
{% block title %}投稿前チェック{% endblock %}
{% block content %}
    <div class="container text-center mt-5">
        <p>投稿してよろしければ「投稿」ボタンを、修正する場合は「戻る」ボタンを押してください。</p>
        <div class="row">
            <div class="col-md-8 offset-2">
                <form action="/post" method="POST">
                    <div class="border rounded pt-3 pl-3 pr-3">
                        <div class="row">
                            <div class="col-md-2"><label class="float-right text-center">名前：</label></div>
                            <div class="col-md-10"><p class="text-left">{{ poster_name }}</p></div>
                        </div>
                        <div class="row">
                            <div class="col-md-2"><label class="float-right">内容：</label></div>
                            <div class="col-md-10"><p class="text-left">{{ post_contents | cr }}</p></div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type="hidden" name="poster_name" value="{{ poster_name }}">
                            <input style="white-space: pre-wrap;" type="hidden" name="post_contents" value="{{ post_contents }}">
                            <input type="hidden" name="ke_id" value="{{ ke_id }}">
                            <input type="hidden" name="_form_token" value="{{ form_token }}"/>

                            <input class="btn btn btn-outline-secondary float-left" id="button_back" type="button" onclick="history.back()" value="戻る">
                            <input class="btn btn-primary float-right" id="button_submit" type="submit" value="投稿">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
